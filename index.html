<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-bz3db2mTq3zW9bOoBuP2PyQ2tz+D0a0xE+ezsyElFgRNUiZ0ZZWH6XArLkEIS5cB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-kqoV4MF4pKj7iuLlyx8jy7VUGR9SvLxfG/JWdRHm3Jw4f4WOv4V7O+8IhJks7X9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <div id="scrn">
        <header>
            <h2>Your Contacts</h2>
            <div id="topNav">
                <i class="fa fa-cog"></i>
            </div>
            <span class="cls"></span>
        </header>
        <span class="cls"></span>
        <nav>
            <form>
                <input type="text" placeholder="search">
                <i class="fas fa-search"></i>
            </form>
            <div id="contactList">
                <p>Your Contacts will be here</p>
                <ul>
                    <li>
                        <i class="fas fa-user-tie"></i>
                    </li>
                    <li>
                        <i class="fas fa-user-tie female"></i>
                    </li>
                    <li>
                        <i class="fas fa-user-circle"></i>
                    </li>
                    <li>
                        <i class="fas fa-user-alt"></i>
                    </li>
                </ul>
                <div>
                    <p><i class="fas fa-plus"></i>Add Contact</p>
                    <p>Designed by Holly Tech</p>
                </div>
            </div>
        </nav>
        <section id="main">
            <div id="nav">
                <ul>
                    <li><i class="fas fa-pencil-alt"></i>Edit Contact</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
